<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smail - Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-left">
            <div class="brand-section">
                <div class="brand-logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>Smail</h1>
                </div>
                <p class="brand-tagline">Secure Email with AI-Powered Phishing Protection</p>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-box">
                <div class="login-header">
                    <h2>Reset Password</h2>
                    <p>Enter your email to receive reset instructions</p>
                </div>
                
                <div class="login-form">
                    <form class="manual-login" id="resetForm">
                        <div class="input-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        
                        <button type="submit" class="login-btn">
                            <span>Send Reset Link</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                    
                    <div class="back-to-login">
                        <a href="/">
                            <i class="fas fa-arrow-left"></i>
                            Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Password reset is handled by Google. Please use "Sign in with Google" and follow Google\'s account recovery process.');
            window.location.href = '/';
        });
    </script>
</body>
</html>
