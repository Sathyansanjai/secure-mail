<div class="email-list">
    {% if emails|length == 0 %}
    <div class="empty-state">
        <i class="fas fa-inbox"></i>
        <h3>Trash is empty</h3>
        <p>No emails are currently in the trash.</p>
    </div>
    {% else %}
    {% for email in emails %}
    <div class="email-card">
        <div class="email-icon">
            <i class="fas fa-envelope-open-text"></i>
        </div>

        <div class="email-content">
            <div class="email-header">
                <h3 class="email-sender">{{ email.sender }}</h3>
                <span class="email-badge muted">
                    <i class="fas fa-trash"></i>
                    Trashed
                </span>
            </div>

            <h4 class="email-subject">{{ email.subject }}</h4>
            <p class="email-preview">{{ email.body }}</p>
        </div>

        <div class="email-actions">
            <button class="icon-btn" title="Restore (Coming Soon)">
                <i class="fas fa-undo"></i>
            </button>
            <button class="icon-btn danger" title="Delete Permanently (Coming Soon)">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>
