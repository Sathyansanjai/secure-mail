<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smail - Inbox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="main-app">
    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
        <div class="nav-left">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="app-brand">
                <i class="fas fa-shield-alt"></i>
                <span>Smail</span>
            </div>
        </div>
        
        <div class="nav-center">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search emails...">
            </div>
        </div>
        
        <div class="nav-right">
            <button class="icon-btn" title="Refresh">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button class="icon-btn" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
            <div class="user-profile">
                <img src="https://ui-avatars.com/api/?name={{ user_email }}&background=667eea&color=fff" alt="User">
                <span>{{ user_email }}</span>
            </div>
            <a href="/logout" class="icon-btn logout-btn" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="compose-btn">
                <i class="fas fa-plus"></i>
                <span>Compose</span>
            </button>
        </div>
        
        <div class="sidebar-menu">
            <a href="#" class="menu-item active" data-page="inbox">
                <i class="fas fa-inbox"></i>
                <span>Inbox</span>
                <span class="badge" id="inbox-count">0</span>
            </a>
            
            <a href="#" class="menu-item" data-page="phishing">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Phishing Attacks</span>
                <span class="badge danger" id="phishing-count">0</span>
            </a>
            
            <a href="#" class="menu-item" data-page="trash">
                <i class="fas fa-trash"></i>
                <span>Trash</span>
            </a>
            
            <div class="menu-divider"></div>
            
            <div class="stats-widget">
                <h4>Protection Stats</h4>
                <div class="stat-item">
                    <span>Total Emails</span>
                    <strong id="stat-total">0</strong>
                </div>
                <div class="stat-item">
                    <span>Safe Emails</span>
                    <strong id="stat-safe" class="text-success">0</strong>
                </div>
                <div class="stat-item">
                    <span>Threats Blocked</span>
                    <strong id="stat-phishing" class="text-danger">0</strong>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content" id="mainContent">
        <div class="loading-spinner">
            <i class="fas fa-circle-notch fa-spin"></i>
            <p>Loading...</p>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
